<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="/index :: head">
    <meta charset="UTF-8">
    <title>RentaCar SV</title>
</head>
<html>
    <nav th:replace="/index :: navigation">
    </nav>
    <main class="container">
        <button type="button" class="btn btn-primary float-right mt-3 mb-3"><i class="bi bi-plus"></i><a th:href="${'/agregar'}" style="color: white;">Agregar nuevo carro</a></button>
        <table class="table mt-4">
            <thead class="thead-dark">
            <tr >
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Modelo</th>
                <th scope="col">AÃ±o</th>
                <th scope="col">Precio</th>
                <th scope="col">Accion</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="auto : ${list}">
                <th th:text="${auto.getId()}">1</th>
                <td th:text="${auto.getNombre()}">Mark</td>
                <td th:text="${auto.getIdModelo().getDecripcion()}">Otto</td>
                <td th:text="${auto.getAnio()}">Mark</td>
                <td th:text="${auto.getPrecioRenta()}">Mark</td>
                <td>
                    <a type="button" class="btn btn-primary" th:href="${'/agregar/'+auto.getId()}"><i class="bi bi-pencil-fill"></i></a>
                    <a type="button" class="btn btn-danger" th:href="${'/delete/'+auto.getId()}"><i class="bi bi-trash-fill"></i></a>
                </td>
            </tr>
            </tbody>
        </table>

    </main>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</html>
