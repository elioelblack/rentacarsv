<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login RentaCar SV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div th:if="${param.error}" class="alert alert-danger mb-3">Credenciales incorrectas</div>
                <div class="card">
                    <div class="card-header"><h4>Iniciar Sesión</h4></div>
                    <div class="card-body">
                        <form id="login-form" method="POST" th:action="@{/login-post}" role="form">
                            <div class="row form-group">
                                <label class="col-md-3">Usuario</label>
                                <input type="text" name="username" class="form-control col-md-7" />
                            </div>
                            <div class="row form-group">
                                <label class="col-md-3">Contraseña</label>
                                <input type="password" name="password" class="form-control col-md-7" />
                            </div>
                            <div class="row form-group">
                                <button type="submit" class="btn btn-success btn-block col-md-7 offset-3" >Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
